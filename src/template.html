<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/162dfb3961.js"
      crossorigin="anonymous"
    ></script>
    <title>Lists To DO</title>
  </head>
  <body>
    <section class="main">
      <div class="header">
        <h1 class="heading">To Do Lists</h1>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <form action="">
        <div class="inputcontainer">
          <input type="text" class="input" placeholder="Add your list..." />
        </div>
        <div class="listContainer"></div>
        <button type="button" class="btn">Clear all completed</button>
      </form>
    </section>
  </body>
</html>
